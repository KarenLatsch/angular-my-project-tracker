<div class="row">
    <div class="col-xs-12">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="!projectForm.valid">Save</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="status">Current Status</label>
                <input
                  type="text"
                  id="status"
                  formControlName="status"
                  class="form-control">
                  <!-- <select [ngModel]="projectStatus">
                    <option value="{{projectStatus.Planning}}">Planning</option>
                    <option value="{{projectStatus.Open}}">Open</option>
                    <option value="{{projectStatus.OnHold}}">On Hold</option>
                    <option value="{{projectStatus.Complete}}">Complete</option>
                </select>     -->
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="type">Type of Project</label>
                <input
                  type="text"
                  id="type"
                  formControlName="type"
                  class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="benefit">Benefit Description</label>
                <textarea
                  type="text"
                  id="benefit"
                  formControlName="benefit"
                  class="form-control"
                  rows="6"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="vision">Vision of Success</label>
                <textarea
                  type="text"
                  id="vision"
                  formControlName="vision"
                  class="form-control"
                  rows="6"></textarea>
              </div>
            </div>
          </div>
<!-- my activity array -->
          <div class="row">
            <div class="col-xs-12" formArrayName="activities">
              <div
                class="row"
                *ngFor="let activityCtrl of controls; let i = index"
                [formGroupName]="i"
                style="margin-top: 10px;">
                 <div class="col-xs-2">
                  <label for="priority">Priority</label>
                  <input
                    type="number"
                    class="form-control"
                    formControlName="priority">
                 </div>
                 <div class="col-xs-10">
                  <label for="actionStep">Action Step</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="actionStep">
                  </div>
                <br>
                <div class="col-xs-4">
                  <label for="assignTo">Assign To</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="assignTo">
                </div>
                <div class="col-xs-4">
                  <label for="status">Status</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="status">
                </div>
                <br>
                <div class="col-xs-12">
                  <label for="notes">Note</label>
                  <textarea
                  type="text"
                  id="notes"
                  formControlName="notes"
                  class="form-control"
                  rows="6"></textarea>
                </div>
                <div class="col-xs-2">
                  <button
                    type="button"
                    class="btn btn-danger"
                    (click)="onDeleteActivity(i)">X</button>
                </div>
              </div>
            </div>
          </div>
          <hr>
           <div class="row">
                <div class="col-xs-12">
                  <button
                    type="button"
                    class="btn btn-success"
                    (click)="onAddActivity()">Add Activity</button>
                </div>
              </div>  
          <hr>  
        </form>
    </div>
</div>
