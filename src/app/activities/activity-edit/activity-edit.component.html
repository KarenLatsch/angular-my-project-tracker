<div class="row">
    <div class="col-xs-12">
      <form [formGroup]="activityForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="!activityForm.valid">Save</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <h5 class="list-group-item-heading" style="font-weight: bold;">{{ project.name }}</h5>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-xs-12">
               <div class="col-xs-2">
                  <label for="priority">Priority</label>
                  <input
                    type="number"
                    class="form-control"
                    formControlName="priority">
               </div>
               <div class="col-xs-10">
                  <label for="actionStep">Action Step</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="actionStep">
               </div>
          </div>
        </div>  
        <br>
        <div class="row">
          <div class="col-xs-12">
                <div class="col-xs-4">
                  <label for="assignTo">Assign To</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="assignTo">
                </div>
                <div class="col-xs-4">
                  <label for="status">Status</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="status">
                </div>
          </div>
        </div>  
        <br>
        <div class="row">
          <div class="col-xs-12">
                <label for="notes">Note</label>
                <textarea
                type="text"
                id="notes"
                formControlName="notes"
                class="form-control"
                rows="6"></textarea>
          </div>
        </div>
      </form>
  </div>  
</div>
